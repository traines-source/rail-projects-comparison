<!DOCTYPE html>
<html lang="{{ locale }}">
<head>
    <meta charset="utf-8">
    <link rel="alternate" href="https://comparail.traines.eu/en/" hreflang="en" />
    <link rel="alternate" href="https://comparail.traines.eu/de/" hreflang="de" />
    <link rel="alternate" href="https://comparail.traines.eu/fr/" hreflang="fr" />

    <title>{{ gettext('title') }}</title>

    <meta name="viewport" content="initial-scale=1,maximum-scale=3,user-scalable=yes">

    <link href="/favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/res/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/res/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/res/icon/favicon-16x16.png">
   
    <link rel="stylesheet" href="/res/styles.css" />
    <script src="/vendor/d3.v7.min.js"></script>
   
</head>
<body>
    <h1>{{ gettext('title_long') }}</h1>
    <svg id="plot" data-auto-start="false">
        <defs>
            <linearGradient id="gradient" x1="0" x2="1" y1="0" y2="0">
            <stop offset="0%" stop-color="rgb(1, 87, 155)"/>
            <stop offset="100%" stop-color="rgb(183, 28, 28)"/>
            </linearGradient>
        </defs>
        <g id="bgmap"></g>
        <g id="projects"></g>      
    </svg>
    <div id="container"><div>
        <div class="axis-select" id="br">
            <select class="select" id="select-x"></select><br />
            <select class="select" id="select-x-per"></select>
        </div>
        <div class="axis-select" id="tl">
            <select class="select" id="select-y"></select><br />
            <select class="select" id="select-y-per"></select>
        </div>
        <div class="axis-select" id="tr">
            <select class="select" id="select-z"></select><br />
            <select class="select" id="select-z-per"></select>
        </div>
    </div></div>
    
    <table id="datatable"></table>

    <div id="footer">
        <a href="/en/" hreflang="en">EN</a> | <a href="/de/" hreflang="de">DE</a> | <a href="/fr/" hreflang="fr">FR</a> | <a href="https://traines.eu/impressum.html">{{ gettext('imprint') }}</a>
    </div>
   
    <script src="/res/network-animator.js"></script>
    <script src="/res/main.js"></script>
</body>
</html>
